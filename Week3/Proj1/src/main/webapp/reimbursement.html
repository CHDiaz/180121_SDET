<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Reimbursement</title>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Bring Bootstrap 3 libraries -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Bring in supplemental javascript for bootstrap -->

<link rel="stylesheet" type="text/css" href="resource/css/main.css">
<script src="resource/OnReimLoad.js"></script>
<script src="resource/GetRequest.js"></script>
<script src="resource/GetToYear.js"></script>

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">HOME</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<form method="GET" action="LogOut">
						<button class="btn-danger" type="submit" formaction="LogOut">LogOut
						</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<h3 class="redify" style="margin-top: 50px">FORMS</h3>
	</div>
	<div class='well redify'>
	<p id="LoginName"></p>

		<form action="DoReimbursement" method="POST">
			Enter your name: <input type="text" name="username" value=""><br>
			Today's Date: <input type="date" name="submitDate" value=""><br>
			Course Start: <input type="date" name="startDate" value=""><br>
			Cost: <input type="number" name="cost"><br>
			Comments <input type="text" name="description"><br>
			Location <input type="text" name="location"> <br> 
			<select name="event">
				<option value = "1">University Course</option>
				<option value = "2">Seminar</option>
				<option value = "3">Certification Prep Course</option>
				<option value = "4">Certification</option>
				<option value = "5">Technical Training</option>
				<option value = "6">Other</option>
			</select><br>
			<input type="submit">
		</form>
	</div>

	<div class="well">
		<h3>View Your Reimbursement Requests</h3>
		<button onclick="sendAJAX()">Fetch</button>
		<table border=2px id=results>
			<tr>
				<th>Username</th>
				<th>Amount</th>
				<th>Supervisor</th>
				<th>Dept Head</th>
				<th>Benefits Coordinator</th>
			</tr>
		</table>
		<p id=AJAXError>
		
		<h3>View Your To-Year statistics</h3>
		<button onclick="GetToYear()">View</button>
		<table border=2px id=toyear>
			<tr>
				<th>Yearly Maximum</th>
				<th>Awarded</th>
				<th>Pending</th>
			</tr>
		</table>
		<p id=AJAXError>
	</div>


</body>
</html>
