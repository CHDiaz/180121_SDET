<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="../resources/css/main.css">
<script src="../resources/javascript/ajax.js"></script>

<title>NEW REIMBURSEMENT</title>
</head>
<body>

	<div class='container'>
		<h1 class='text-center'>New Reimbursement</h1>
		<div class='well'>
			<form method="POST" action="NewReimburse.do" enctype='multipart/form-data'>
				<div class="form-group row">
					<div class='col-md-5'>
						<label for="firstname">FIRST NAME</label> <input type="text"
							class="form-control" name="firstname" id="firstname" disabled>
					</div>
					<div class='col-md-5'>
						<label for="lastname">LAST NAME</label> <input type="text"
							class="form-control" name="lastname" id="lastname" disabled>
					</div>
					<div class='col-md-2'>
						<label for="empid">EMPLOYEE ID</label>
						<input type="number" class="form-control" name="empid" id="empid" disabled>
					</div>
				</div>
				
					<input type="number" name="reportsto" id="reportsto" disabled style="display:none">
				
				<div class="form-group row">
					<div class="col-md-4">
						<label for="addr">ADDRESS</label>
						<input type="text" class="form-control" name="addr" id="addr" disabled>
					</div>
					<div class="col-md-4">
						<label for="city">CITY</label>
						<input type="text" class="form-control" name="city" id="city" disabled>
					</div>
					<div class="col-md-2">
						<label for="state">STATE</label>
						<input type="text" class="form-control" name="state" id="state" disabled>
					</div>
					<div class="col-md-2">
						<label for="zip">ZIP</label>
						<input type="text" class="form-control" name="zip" id="zip" disabled>
					</div>
				</div>

				<!-- add more spaces for prefilled emp (addr & id) info -->
				<div class="form-group">
					<label for="learningcenter">LEARNING CENTER</label> <select
						class="form-control" name="learningcenter">
						<option value='322'>A</option>
						<option>B</option>
						<option>C</option>
						<option>D</option>
						<option>E</option>
						<option>F</option>
					</select>
				</div>

				<div class="form-group">
					<label for="eventtype">EVENT TYPE</label> <select
						class="form-control" name="eventtype">
						<option value='232'>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
				</div>

				<div class='form-group row'>
					<div class="col-md-6">
						<label for="date" class="col-2 col-form-label">DATE</label>
						<div class="col-10">
							<input class="form-control" type="date" value="2011-08-19"
								name="date">
						</div>
					</div>

					<div class="col-md-6">
						<label for="time" class="col-2 col-form-label">TIME</label>
						<div class="col-10">
							<input class="form-control" type="time" value="13:45:00"
								name="time">
						</div>
					</div>
				</div>
				<!-- TODO HOw to allow for decimal numbers -->
				<div class='form-group row'>
					<div class='col-md-6'>
						<label for="cost" class="col-2 col-form-label">COST</label>
						<div class="col-10">
							<input class="form-control" type="number" min="0" step="0.01" placeholder="0.00"
								name="cost">
						</div>
					</div>

					<div class='col-md-6'>
						<label for="projectedreimburse" class="col-2 col-form-label">PROJECTED
							REIMBURSE</label>
						<div class="col-10">
							<input class="form-control" type="number"
								name="projectedreimburse" placeholder="0.00" disabled>
						</div>
					</div>
				</div>

				<div class='form-group row'>
					<div class='col-md-6'>
						<label for="formattype" class="col-2 col-form-label">PASS
							TYPE</label>
						<div class='col-10'>
							<label class="radio-inline"><input type="radio"
								name="formattype" value="01" checked required>EXAMINATION</label> <label
								class="radio-inline"><input type="radio"
								name="formattype" value="02">PRESENTATION</label>
						</div>
					</div>

					<div class='col-md-6'>
						<label for="passinggrade" class="col-2 col-form-label">PASSING
							GRADE</label>
						<div class="col-10">
							<input class="form-control" type="number" name="passinggrade"
								placeholder="0" step="0.01">
						</div>
					</div>
				</div>

				<div class='form-group row'>
					<div class='col-md-6'>
						<label for="workmissed" class="col-2 col-form-label">WORK
							MISSED</label>
						<div class="col-10">
							<input class="form-control" type="number" name="workmissed"
								placeholder="Days of work to be missed">
						</div>
					</div>

					<div class="col-md-6">
						<label for="workjustification">WORK JUSTIFICATION:</label> <input
							type="text" class="form-control" name="workjustification"
							placeholder='Justification for company to reimburse'>
					</div>
				</div>
				
				<div class="form-group">
					<label for="desc">DESCRIPTION</label>
					<input class="form-control" type="text" name="desc" placeholder="Description">
				</div>

				<div class="form-group">
					<label for="inputFile">ATTACHMENTS</label> <input
						type="file" class="form-control-file" id="inputFile"
						name='inputFiles'
						accept=".png, .pdf, .jpeg, .jpg, .txt, .doc, .docx, .msg" multiple>
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>

</body>
</html>
