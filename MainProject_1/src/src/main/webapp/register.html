<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Bring in supplemental javascript for bootstrap -->


<!-- INTERNAL CSS SCRIPT -->
<style>

		 CSS has something called CSS Selectors.
		 It is a way to reference specific or broad entities.
	*/

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"></a>
			</div>
			<ul class="nav navbar-nav">
				<!--  	<li class="active"><a href="#">Login</a></li> -->
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span>
						Register</a></li>
				<li><a href="index.html"><span
						class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid" style="margin-top: 60px">
		<div class="well" style="width: 35%">
			<h1 style="margin-left: 125px">Register</h1>
		</div>
		<form method="POST" action="Register.do">

			<div class="form-group" style="margin-left: 20px">
			
				<div class="row">
					<div class="col-xs-4">
						<label for="IN">Employee ID #</label> 
						<input class="form-control" name="AssociateID" type="number" maxlength="6" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-4">
						<label for="FN">First Name</label> 
						<input class="form-control" name="FirstName" type="text" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-4">
						<label for="IN">Middle Initial</label> 
						<input class="form-control" name="inital" type="text" maxlength="1" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-4">
						<label for="LN">Last Name</label> 
						<input class="form-control" name="LastName" type="text" required>
					</div>
				</div>
				<br>
				
				<div class="row">
					<div class="col-xs-4">
						<label for="UN">User Name</label> 
						<input class="form-control" name="UserName" type="text" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-4">
						<label for="PW">Password</label> 
						<input class="form-control" name="Password" type="password" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-4">
						<label for="CPW">Confirm Password</label> 
						<input class="form-control" name="ConfirmPassword" type="password" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-4">
						<label for="EML">Email</label> 
						<input class="form-control" name="Email" type="email" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-4">
						<label for="EML">Supervisor Reference-ID</label> 
						<input class="form-control" name="SupervisorRef" type="number" required>
					</div>
				</div>
				<br> 
				<div class="row">
					<div class="col-xs-4">
						<label for="CN">Contact Number</label> 
						<input class="form-control" name="ContactNumber" type="text" required>
					</div>
				</div>
				<br>

		<!--
			<h4>Register As</h4>
				<ul style="list-style-type: none">
					<li><input type="radio" name="Radio1" value="Associate"
						checked>Associate</li>
					<li><input type="radio" name="Radio1" value="Administrator">Administrator</li>
					<li><input type="radio" name="Radio1" value="BenCo">BenCo</li>
				</ul>
				<br> 
		-->


				<button type="reset" class="btn btn-default">Reset</button>
				<button type="submit" class="btn btn-default">Register</button>
		</form>
</body>
</html>
