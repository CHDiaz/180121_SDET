<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apply</title>


<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Bring Bootstrap 3 libraries -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Bring in supplemental javascript for bootstrap -->


<!-- INTERNAL CSS SCRIPT -->
<style>

		 CSS has something called CSS Selectors.
		 It is a way to reference specific or broad entities.
	*/
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"></a>
			</div>
			<ul class="nav navbar-nav">
				<!--  	<li class="active"><a href="#">Login</a></li> -->
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span>
						Register</a></li>
				<li><a href="index.html"><span
						class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>

	<form method="POST" action="Request.do">

		<div class="well" style="margin-top: 60px">
			<div class="row">
				<div class="container-fluid">
					<div class="col-sm-5">
						<div class="well" style="background-color: white">
							<h2>Required Info</h2>
						</div>



						<div class="form-group" style="margin-left: 20px">

							<div class="row">
								<label for="EM_ID">Employee ID</label> <input
									class="form-control" name="EmployeeID" type="text" required>

							</div>
							<br>

							<div class="row">
								<label for="FN">First Name</label> <input class="form-control"
									name="FirstName" type="text" required>

							</div>
							<br>

							<div class="row">

								<label for="IN">Middle Initial</label> <input
									class="form-control" name="init" type="text" maxlength="1">

							</div>
							<br>

							<div class="row">

								<label for="LN">Last Name</label> <input class="form-control"
									name="LastName" type="text" required>

							</div>
							<br>

							<div class="row">

								<label for="EML">Email</label> <input class="form-control"
									name="Email" type="email" required>

							</div>
							<br>

							<div class="row">

								<label for="CN">Contact Number</label> <input
									class="form-control" name="ContactNumber" type="text" required>

							</div>
							<br>

							<div class="row">

								<label for="ED">Event Date</label> <input class="form-control"
									name="EventDate" type="date" required>

							</div>
							<br>

							<div class="row">

								<label for="ET">Event Time</label> <input class="form-control"
									name="EventTime" type="time" required>

							</div>
							<br>

							<div class="row">

								<label for="PR">Price</label> <input class="form-control" name="Price" 
								type="number" min="0" required>

							</div>
							<br>

							<div class="row">

								<label for="GF">Grading Format (select one):</label> <select
									class="form-control" name="GradingFormat">
									<option>Letter Grade [A - F]</option>
									<option>Percentage [0% - 100%]</option>
									<option>Other [Presentation Required]</option>
								</select>

							</div>
							<br>

							<div class="row">

								<label for="EVT">Event Type (select one):</label> <select
									class="form-control" name="EventType">
									<option>University Course</option>
									<option>Seminar</option>
									<option>Certification Preparation Class</option>
									<option>Certification</option>
									<option>Technical Training</option>
									<option>Other [Specify Below]</option>
								</select>

							</div>
							<br>

							<div class="row">

								<label for="comment">Work Related Justification:</label>
								<textarea class="form-control" rows="5" name="WRJcomment" required></textarea>
								<br> <br>

							</div>
						</div>
					</div>


					<!-- Split is here -->


					<div class="col-sm-5" style="margin-left: 80px">
						<div class="well" style="background-color: white">
							<h2>Optional Info</h2>
						</div>

						<div class="form-group" style="margin-left: 20px">

							<div class="row">
								<label for="TimeMissed">Work-Time To Be Missed Due To
									The Event (in hours)</label> <input class="form-control"
									name="TimeMissed" type="number" min="0">

							</div>
							<br>

							<div class="row">
								<label for="File1">Event Related Docs (pdf, png, jpeg, txt,
									doc)</label>
								<form action="/action_page.php">
									<input class="form-control" type="file" name="FileAttach1"
										accept="media_type"> <br> <input
										class="form-control" type="submit"
										style="width: 50%; border-width: 2px">
								</form>
							</div>
							<br>

							<form action="/action_page.php">
								<div class="row">
									<label for="File2">Approval Email (.msg)</label> <input
										class="form-control" type="file" name="FileAttach2"
										accept="media_type">

								</div>
								<br>

								<div class="row">

									<label for="AT">Type of Approval</label> <input
										class="form-control" name="ApprovalType" type="text">


								</div>
								<br> <input class="form-control" type="submit"
									style="width: 50%; border-width: 2px">

							</form>

						</div>
						
						<form action="TrackSession">
				<input type="submit" value="TRACK SESSION">
			</form>
			
					</div>

				</div>

			</div>

			<button type="reset" class="btn btn-default">Reset</button>
			<button type="submit" class="btn btn-default">Apply</button>
	
	
		</div>

	</form>
</body>
</html>
