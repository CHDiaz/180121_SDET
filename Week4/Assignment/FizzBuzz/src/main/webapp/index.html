<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FizzBuzz</title>

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<script src="resources/javascript/main.js"></script>
</head>
<body>
	<div class = "container-fluid">
		<div class = "well">
			<h1>Fizz Buzz Generator</h1>
		</div>
		<div class = "well">
			<h3>Enter the Fizz Buzz range between 0 and 100</h3>
			<form action = "#" onsubmit="return genFizzBuzz()">
				INPUT1 <input type="text" id="start" required><br>
				INPUT2 <input type="text" id="end" required><br>
				<input type="submit">
			</form>
			<br>
			<table border=2px id=theTable>
				<tr>
					<th>NUMBER</th>
					<th>FizzBuzz</th>
				</tr>
			</table>
			<button onclick="clearTable()">Clear Table</button>
		</div>
	</div>
</body>
</html>
