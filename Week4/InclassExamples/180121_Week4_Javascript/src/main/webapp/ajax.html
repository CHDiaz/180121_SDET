<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<script src="resource/javascript/main.js"></script>
<script src="resource/javascript/AJAX.js"></script>

<meta charset="ISO-8859-1">
<title>My JavaScript Example!</title>

</head>
<body>
	<div class="container-fluid">
		<div class="well">
			<h3>Welcome to AJAX Land!</h3>
			<h4 a href="index.html">Perhaps you wanted the JavaScript page?</h4>
		</div>

		<div class="well" onmouseover="changeWell()">
			<h1 id="magicWell">Check me out!</h1>
		</div>
		<div class="well">
			<h3>Please Register To Use This Site</h3>
			<form action="http://www.google.com" id="register"
				onsubmit="return validateRegistration()">
				<div class="form-group" id=username>
					<label for="username">Username:</label> <input type="text"
						class="form-control" name="username" required>
				</div>
				<div class="form-group" id="pwd">
					<label for="pwd1">Password:</label> <input type="password"
						class="form-control" name="pwd1" required>
				</div>
				<div class="form-group">
					<label for="pwd2">Confirm Password:</label> <input type="password"
						class="form-control" name="pwd2" required>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>

		<div class="well">
			<h3>Employees!!</h3>
			<button onclick="sendAJAX()">Get Employees</button>
			<table border=2px id=results>
				<tr>
					<th>Emp_ID</th>
					<th>Emp_Name</th>
					<th>Emp_Salary</th>
					<th>Emp_Title</th>
				</tr>
			</table>
			<p id=AJAXError></p>
		</div>

	</div>
</body>
</html>
