<title>RRose Inc</title>
<body style="background-color:#152E58">
	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="#">WebSiteName</a>
    		</div>
    		<ul class="nav navbar-nav">
      			<li class="active"><a href="#">Home</a></li>
      			<li><a href="#">Sign in</a></li>
      			<li><a href="#">FAQ</a></li>
   	 		</ul>
  		</div>
	</nav>
	<div class="container-fluid">
		<div class="well" style="width:500px; float:right">
			<h3>Please Register To Use This Site</h3>
			<form action="#" id="register">
				<div class="form-group" id="email">
					<label for="email">Email:</label> <input type="text"
						class="form-control" name="email" required>
				</div>
				<div class="form-group" id="firstname">
					<label for="firstname">First Name:</label> <input type="text"
						class="form-control" name="firstname" required>
				</div>
				<div class="form-group" id="lastname">
					<label for="lastname">Last Name:</label> <input type="text"
						class="form-control" name="lastname" required>
				</div>
				<div class="form-group" id="address">
					<label for="address">Address:</label> <input type="text"
						class="form-control" name="address" required>
				</div>
				<div class="form-group" id="jobtitle">
					<label for="jobtitle">Job Title:</label> <input type="text"
						class="form-control" name="jobtitle" required>
				</div>
				<div class="form-group" id="date">
					<label for="date">Date:</label> <input type="date"
						class="form-control" name="date" required>
				</div>
				<button type="button" class="btn btn-default" onclick="postAjax()">Submit</button>	
			</form>
		</div>
	</div>
</body>
