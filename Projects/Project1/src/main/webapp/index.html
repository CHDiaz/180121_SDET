<title>RRose Inc</title>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">RRose Inc</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Home</a></li>
	      <li><a href="#">Page 1</a></li>
	      <li><a href="#">Page 2</a></li>
	      <li><a href="#">Page 3</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="container-fluid">
		<div class="well">
			<h3>Please Register To Use This Site</h3>
			<form action="#" id="register">
				<div class="form-group" id=name>
					<label for="username">Name:</label> <input type="text"
						class="form-control" name="name" required>
				</div>
				<div class="form-group" id="salary">
					<label for="pwd1">Salary:</label> <input type="number"
						class="form-control" name="salary" required>
				</div>
				<div class="form-group" id="title">
					<label for="pwd2">Title:</label> <input type="text"
						class="form-control" name="title" required>
				</div>
				<button type="button" class="btn btn-default" onclick="postAjax()">Submit</button>	
			</form>
		</div>
		<div class="well">
			<h3>Employees!!</h3>
			<button onclick="sendAJAX()">Get Employees</button>
			<table border=2px id=results>
				<tr>
					<th>email</th>
					<th>first</th>
					<th>last</th>
					<th>address</th>
					<th>jobtitle</th>
					<th>date</th>
				</tr>
			</table>
			<p id=AJAXError></p>
		</div>
	</div>
