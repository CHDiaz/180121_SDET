<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="resources/css/main.css" rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/javascript/main.js"></script>
<script type="text/javascript" src="resources/javascript/ajax.js"></script>
<title>TRMS Register</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">TRMS</a>
			</div>
		</div>
	</nav>
	<div id="maincontainer" class="container">
		<div class="well row">
			<h1 class="text-center">Tuition Reinburstment Management System</h1>
			<hr>
			<div class="col-md-8 col-md-offset-2">
				<h4>Register an account</h4>
				<hr>
				<form id="registerForm" action="Register.do" method="POST">
					<table class="form-table">
						<tr>
							<td><label>First Name:</label></td>
							<td><input class="form-control" type="text" name="firstname"
								size=35 required></td>
						</tr>
						<tr>
							<td><label>Last Name:</label></td>
							<td><input class="form-control" type="text" name="lastname"
								required></td>
						</tr>
						<tr>
							<td><label>E-mail:</label></td>
							<td><input class="form-control" type="email" name="email"
								required></td>
						</tr>
						<tr>
							<td><label>Username:</label></td>
							<td><input class="form-control" type="text" name="username"
								id="username" oninput="checkUsername()" required></td>
							<td><span id="usernameAvail"></span></td>
						</tr>
						<tr>
							<td><label>Password:</label></td>
							<td><input class="form-control" type="password"
								name="password" id="password" required></td>
						</tr>
						<tr>
							<td><label>Confirm Password:</label></td>
							<td><input class="form-control" type="password"
								name="password2" id="password2" onblur="checkPasswordMatch()"
								required></td>
							<td><span id="pwMismatchMsg" class="text-danger"></span></td>
						</tr>
					</table>
					<hr>
					<button class="btn sized-btn btn-warning" type="submit">Register</button>
					<a href="index.jsp" class="pull-right"><button class="btn sized-btn btn-secondary"
						type="button">Back</button></a>
				</form>
					


			</div>
		</div>

	</div>

</body>
</html>
