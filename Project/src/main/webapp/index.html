<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="resources/javascript/register.js"></script>
<script src="resources/javascript/login.js"></script>
<title>Insert title here</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="color:white;">Tuition Reimbursement Home</a>
    </div>
  </div>
</nav>
<div class="container-fluid" style="margin-top: 100px">
<div class="col-sm-6">
 	<div class ="well"><h3><strong>Login</strong></h3> </div>
 	<div class ="well">
  	<form action="#" onsubmit="return validateLogin()" id="login">
  		<div class="form-group"><label for="text">User name:</label>
    		<input type="text" class="form-control" id="username" required></div>
  		<div class="form-group"><label for="pwd">Password:</label>
    		<input type="password" class="form-control" id="pwd" required></div>
  		<button type="submit" class="btn btn-success">Sign In</button>
	</form>
	</div>
</div>
<div class="col-sm-6">
	<div class ="well">	<h3><strong>Register</strong></h3> </div>
	<div class ="well">	
  	<form action="#" onsubmit="return register()" id="register">
  		<div class="form-group"><label for="text">First name:</label>
  			<input type="text" class="form-control" id="firstname" required></div>
  		<div class="form-group"><label for="text">Last name:</label>
  			<input type="text" class="form-control" id="lastname" required></div>
  		<div class="form-group"><label for="text">Title:</label>
  			<input type="text" class="form-control" id="title" required></div>
  		<div class="form-group"><label for="text">User name:</label>
  			<input type="text" class="form-control" id="username" required></div>
  		<div class="form-group"><label for="password">Password:</label>
  			<input type="password" class="form-control" id="password" required></div>
  		<div class="form-group"><label for="password">Confirm Password:</label>
  			<input type="password" class="form-control" id="password2" required></div>
  		<div class="form-group"><label for="email">Email:</label>
  			<input type="email" class="form-control" id="email" required></div>
		<div class="form-group"><label for="text">Supervisor first name:</label>
  			<input type="text" class="form-control" id="s_firstname" ></div>
  		<div class="form-group"><label for="text">Supervisor Last name:</label>
  			<input type="text" class="form-control" id="s_lastname" ></div>  		
  		<button style="margin-top: 15px;" type="button" class="btn btn-success">Register</button>
	</form>
	</div>
</div>
</div> 
</body>
</html>
