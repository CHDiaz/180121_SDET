<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
<script src="resources/javascript/register.js"></script>
<title>Insert title here</title>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Tuition Reimbursement</h1>
</div>
<div class="container-fluid">
<div class="col-sm-6">
 	<div class ="well"><h3><strong>Employee Login</strong></h3> </div>
 	<div class ="well">
  	<form action="login.do" id="login">
  		<div class="form-group"><label for="text">User name:</label>
    		<input type="text" class="form-control" name="username" required></div>
  		<div class="form-group"><label for="pwd">Password:</label>
    		<input type="password" class="form-control" name="password" required></div>
  		<button type="submit" class="btn btn-success">Sign In</button>
	</form>
	<p style="margin-top: 5px;"id=result></p>
	</div>
</div>
<div class="col-sm-6">
	<div class ="well">	<h3><strong>Employee Register</strong></h3> </div>
	<div class ="well">	
  	<form action="#" onsubmit="register();return false;" id="register">
  		<div class="form-group"><label for="text">First name:</label>
  			<input type="text" class="form-control" id="firstname" required></div>
  		<div class="form-group"><label for="text">Last name:</label>
  			<input type="text" class="form-control" id="lastname" required></div>
  		<div class="form-group"><label for="text">Title:</label>
  			<input type="text" class="form-control" id="title" required></div>
  		<div class="form-group"><label for="text">User name:</label>
  			<input type="text" class="form-control" id="username" required></div>
  			<p style="margin-top: 5px; color: red"id=nameTaken></p>
  		<div class="form-group"><label for="password">Password:</label>
  			<input type="password" class="form-control" id="password" required></div>
  		<div class="form-group"><label for="password">Confirm Password:</label>
  			<input type="password" class="form-control" id="password2" required></div>
  			<p style="margin-top: 5px; color: red"id=notMatch></p>
  		<div class="form-group"><label for="email">Email:</label>
  			<input type="email" class="form-control" id="email" required></div>
		<div class="form-group"><label for="text">Supervisor first name:</label>
  			<input type="text" class="form-control" id="s_firstname" ></div>
  		<div class="form-group"><label for="text">Supervisor Last name:</label>
  			<input type="text" class="form-control" id="s_lastname" ></div>  		
  		<button style="margin-top: 15px;" type="submit" class="btn btn-success">Register</button>
  		<button style="margin-top: 15px;" type="reset" class="btn btn-default">Reset</button>
  			<p style="margin-top: 5px; color: green"id=success></p>
  			<p style="margin-top: 5px; color: red"id=failed></p>
	</form>
	</div>
</div>
</div> 
</body>
</html>
