<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="../resources/javascript/status.js"></script>
<script src="../resources/javascript/approve.js"></script>



<title>Status</title>
</head>
<body onload="getStatus();">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Tuition Reimbursement</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><form action="logout.do"><button style="margin-top: 8px;margin-right: 20px;" type="submit" class = "btn btn-danger"> Logout</button></form></li>
    </ul>
    <ul class="nav navbar-nav">
      <li><a href="home.html">Home</a></li>
      <li class="active"><a href="#">Status</a></li>
      <li><a href="approval.html">Approve</a></li>
      <li><a href="form.html">Form</a></li>
    </ul>
  </div>
</nav>



<div class = "container-fluid">
	<div class ="well">	<h3><strong>Tuition Reimbursement Status</strong></h3> </div>
		<div class = "well">         
  		<table  class="table table-condensed" id=results>
    		<thead>
      		<tr>
        		<th style="text-align:center">Id</th>
        		<th style="text-align:center">Start</th>
        		<th style="text-align:center">End</th>
        		<th style="text-align:center">Venue</th>
        		<th style="text-align:center">Info</th>
        		<th style="text-align:center">Grading</th>
        		<th style="text-align:center">Event</th>
        		<th style="text-align:center">Cost</th>
        		<th style="text-align:center">Claim</th>
        		<th style="text-align:center">Status</th>
      		</tr>
    		</thead>
  		</table>
  		<p id=Error></p>
  	</div>
  	<div>
  		<div>
  			<div class="well">
  			Tuition ID: <input type="text" name="t_id" id="t_id" required> 
  			<button onclick="deleteTuition()" class="btn btn-danger">Delete</button>
  			Reason: <input type="text" name="reason" id="reason" required>
  			<button onclick="moreInfo()" class="btn btn-info">addInfo</button>
			<p style="margin-top: 5px; color: red"id=empty></p>
			<p style="margin-top: 5px; color: green"id=success></p>
  			<p style="margin-top: 5px; color: red"id=failed></p>	
  		</div>
  		<div>
  			<div class= "well">
  			<form action="../Download" method="get">
  			Tuition ID: <input type="text" name="d_id" id="d_id" required>
  			<button class="btn btn-primary">Download</button>
  			</form>
  			</div>
  		</div>
  		<div>
  			<div class="well">
  			<form action="../Upload" method="post" enctype="multipart/form-data">
  			Tuition ID: <input type="text" name="u_id" id="u_id" required>
  			<button class="btn btn-primary">Upload</button>
  			<input type="file" id = "attachment" placeholder= "attachment" accept="file_extension" name="attachment" required>
			<select name="file_type">
    				<option value="png">png</option>
    				<option value="jpg">jpg</option>
    				<option value="pdf">pdf</option>
    				<option value="msg">msg</option>
    				<option value="ppt">ppt</option>
			</select>		
  			</form>
  			</div>
  		</div>
  		</div>
  	</div>	
</div>
</body>
</html>
